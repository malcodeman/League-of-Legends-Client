<!DOCTYPE html>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600" rel="stylesheet">
<title>League of Legends</title>
<link href="assets/css/style.css" rel="stylesheet" />
<div class="page">
    <div class="login-screen">
        <video class="video" loop="loop" muted="muted" autoplay="autoplay" src="assets/images/login-screens/shadow_kayn_login_screen.mp4"></video>
        <!-- Place for another element -->
        <header></header>
        <footer>
            <div class="footer-content">
                <img class="company-logo" src="assets/images/logos/riot_logo.png" />
                <div class="divider"></div>
                <div class="controls-content">
                    <div>
                        <input type="checkbox" id="disable_animations" />
                        <label for="disable_animations">Disable Login Animations</label>
                    </div>
                    <div>
                        <input type="checkbox" id="disable_music" />
                        <label for="disable_music">Disable Login Music</label>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <main class="main">
        <div class="main-content">
            <header>
                <div class="header-content">
                    <img class="game-logo" src="assets/images/logos/lol_logo.png" />
                    <h1>Sign in</h1>
                    <label>Username</label>
                    <input type="text" autofocus="autofocus" />
                    <label>Password</label>
                    <input type="password" />
                    <div class="checkbox">
                        <input class="custom-checkbox" type="checkbox" id="remember_me" />
                        <label class="custom-checkbox-label" for="remember_me">Remember Me</label>
                    </div>
                    <label>Region/Language</label>
                    <button>EU Nordic and East(English)&#9662;</button>
                </div>
            </header>
            <footer>
                <div class="footer-content">
                    <button>Sign in</button>
                    <a href="#">Forgot your username &#8599;</a>
                    <a href="#">Forgot your password &#8599;</a>
                    <a href="#">Create an account &#8599;</a>
                </div>
                <div class="version-content">
                    <span>V7 213123123</span>
                </div>
            </footer>
        </div>
    </main>
</div>
